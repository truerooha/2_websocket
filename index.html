<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>

    <form action="" id="messageForm">
        <input type="text" name = "name" id="name"/>
        <input type="text" name = "message" id="message"/>
        <input type="submit" value="send" />
    </form>
    <div id="chat"></div>

    <script type="module">
        const chatEl = document.querySelector('#chat')
        const ws = new WebSocket("ws://127.0.0.1:6969"); // TODO узнать что тут прописывать в случае исп хостинга
        ws.onmessage = (event) => {
            const messages = JSON.parse(event.data);
            messages.forEach((val) => {
                const messageEl = document.createElement('div');
                messageEl.appendChild(document.createTextNode(`${val.name}: ${val.message}`));
                chatEl.appendChild(messageEl);
            })
            
        }

        const send = (event) => {
            event.preventDefault();
            const name = document.querySelector('#name').value;
            const message = document.querySelector('#message').value;
            ws.send(JSON.stringify({
                name, message
            }));
            return false;

        }

        const formEl = document.querySelector('#messageForm');
        formEl.addEventListener("submit", send);

    </script>

</body>
</html>
